name: Generate and Obfuscate Worker Script

# ✅ 纯手动触发（之前改好的，保留）
on:
  workflow_dispatch:

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file & 生成文件 (核心修复)
        run: |
          cat > obfuscate.js << 'EOF'
          const JavaScriptObfuscator = require('javascript-obfuscator');
          const fs = require('fs');
          const path = require('path');
          
          const sourceFileName = '测试';
          const outputFile1 = '_worker.js';
          const outputFile2 = '少年你相信光吗';
          # 修复点1：简化路径，确保文件生成在仓库根目录，绝对不会跑偏
          const rootDir = process.cwd();
          const sourceFilePath = path.join(rootDir, sourceFileName);
          const outPath1 = path.join(rootDir, outputFile1);
          const outPath2 = path.join(rootDir, outputFile2);

          if (!fs.existsSync(sourceFilePath)) {
            console.error('错误：在路径 \'' + sourceFilePath + '\' 未找到源文件。请确保您的仓库根目录有名为 \'测试\' 的文件。');
            process.exit(1);
          }

          const originalCode = fs.readFileSync(sourceFilePath, 'utf8');

          if (!originalCode || originalCode.trim().length === 0) {
            console.error('错误：源文件 ' + sourceFileName + ' 为空。');
            process.exit(1);
          }

          const obfuscationOptions = {
              compact: true,
              controlFlowFlattening: false,
              controlFlowFlatteningThreshold: 0,
              deadCodeInjection: false,
              stringArray: true,
              stringArrayEncoding: ['base64'],
              stringArrayThreshold: 1.0,
              stringArrayRotate: true,
              stringArrayShuffle: true,
              stringArrayWrappersCount: 2,
              stringArrayWrappersChainedCalls: false,
              stringArrayWrappersParametersMaxCount: 3,
              renameGlobals: true,
              identifierNamesGenerator: 'mangled-shuffled',
              identifierNamesCache: null,
              identifiersPrefix: '',
              renameProperties: false,
              renamePropertiesMode: 'safe',
              ignoreImports: false,
              target: 'browser',
              numbersToExpressions: false,
              simplify: false,
              splitStrings: true,
              splitStringsChunkLength: 1,
              transformObjectKeys: false,
              unicodeEscapeSequence: true,
              selfDefending: false,
              debugProtection: false,
              debugProtectionInterval: 0,
              disableConsoleOutput: true,
              domainLock: []
          };

          const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
          
          # 写入文件，路径绝对精准
          fs.writeFileSync(outPath1, obfuscatedCode, 'utf8');
          fs.writeFileSync(outPath2, obfuscatedCode, 'utf8');
          console.log('✅ 生成文件成功：', outputFile1);
          console.log('✅ 生成文件成功：', outputFile2);
          # 修复点2：强制验证文件是否生成成功，避免git找不到文件
          if(fs.existsSync(outPath1) && fs.existsSync(outPath2)){
              console.log('✅ 双重验证：两个文件均已存在，准备提交');
              process.exit(0);
          }else{
              console.error('❌ 文件生成失败，未找到目标文件');
              process.exit(1);
          }
          EOF
          node obfuscate.js

      - name: Commit and push the obfuscated file (核心修复，解决git匹配失败)
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global core.quotepath false # 修复点3：解决Linux中文文件名Git编码匹配问题
          git add . # ✅ 最优写法：添加当前目录所有改动的文件，完美适配js+中文无后缀文件，彻底解决匹配失败
          if git diff --staged --quiet; then
            echo "No changes to commit, the obfuscated file is already up-to-date."
          else
            git commit -m "部署用这个"
            git push
          fi
